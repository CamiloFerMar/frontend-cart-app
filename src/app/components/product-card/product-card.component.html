<div class="card">
  <div class="card-body">
    <h5 class="card-title">{{ product.name }}</h5>
    <p class="card-text">{{ product.description }}</p>
    <p class="card-test">{{ product.price | currency:'USD':'symbol':'1.2-2' }}</p>
    <button
      class="btn btn-primary"
      (click)="onAddCart(product)">Agregar al carrito</button>
  </div>
</div>
